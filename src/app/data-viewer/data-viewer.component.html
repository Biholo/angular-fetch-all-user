<button (click)="downloadJson()">Télécharger en json</button>

<div *ngIf="filteredData">
    <div *ngFor="let user of filteredData">
      <p>First Name: {{ user.firstName }}</p>
      <p>Last Name: {{ user.lastName }}</p>
      <p>Password: {{ user.password }}</p>
      <hr>
    </div>
  </div>
